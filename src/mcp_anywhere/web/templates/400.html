{% extends "base.html" %}

{% block title %}Bad Request - MCP Anywhere{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="text-center">
        <div class="mb-4">
            <svg class="mx-auto h-24 w-24" style="color: var(--color-warning-500);" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
        </div>
        <h1 class="text-4xl font-bold mb-2" style="color: var(--text-primary);">400</h1>
        <h2 class="text-2xl font-semibold mb-4" style="color: var(--text-secondary);">Bad Request</h2>
        <p class="mb-8" style="color: var(--text-secondary);">
            {% if message %}
            {{ message }}
            {% else %}
            The request could not be completed.
            {% endif %}
        </p>
        <div class="space-x-4">
            <a href="javascript:history.back()" class="btn-info inline-flex items-center px-4 py-2">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Go Back
            </a>
            <a href="/" class="btn-primary inline-flex items-center px-4 py-2">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
